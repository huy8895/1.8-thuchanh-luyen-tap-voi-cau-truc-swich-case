<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sign</title>
</head>
<body>

<script>
    /*  /* Sử dụng cấu trúc if…else, nhập vào một số, kiểm tra giá trị của số nhập vào
    Nếu số đó lớn hơn 0 hiển thị 1
    Còn lại nếu số đó nhỏ hơn 0 thì hiển thị -1
    Còn lại hiển thị */
    let number = parseInt(prompt('nhap vao mot so: ',0));//khong nhap gi mac dinh se la 0
    let k = (number > 0 )? true : (number < 0) ? false : 0;
    switch (k) {
        case true:
            alert(1);
            break;
        case false:
            alert(-1);
            break;
        case 0:
            alert(0);
            break;
    }
</script>
</body>
</html>
